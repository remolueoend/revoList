<div class="current-track-info">
    <span class="title">{{currentTrack.title}}</span>
</div>
<span slider></span>

<div class="controls">
    <div class="prev" ng-click="player.previous()" style="background-image: url(/images/previous.png)"></div>
    <div class="pause main" ng-click="player.pause()" ng-hide="!isPlaying" style="background-image: url(/images/pause.png)"></div>
    <div class="play main" ng-click="player.play()" ng-hide="isPlaying" style="background-image: url(/images/play.png)"></div>
    <div class="next" ng-click="player.next()" style="background-image: url(/images/next.png)"></div>
</div>

<div class="player-container" id="youtube-player-container"></div>
<iframe class="player-container" id="soundcloud-player-container" width="100" height="50" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F1848538&show_artwork=true"></iframe>
