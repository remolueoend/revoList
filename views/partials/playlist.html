<partial title="Playlist" ng-controller="playlistController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{playlist.title}}</h1>
        </div>
    </div>
    <div class="results row">
        <div class="display-track display-{{t.provider}}" ng-repeat="t in tracks" track="t" i="$index" playlist="tracks" source-url="/playlist/{{playlist._id}}"></div>
    </div>
    <div class="col-lg-12" ng-show="!tracks.length">
        <h3>That's an empty playlist! :(</h3>
    </div>
</partial>
