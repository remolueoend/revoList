<partial title="Profile" ng-controller="profileController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{user | username}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Playlists</h2>
        </div>
    </div>
    <div class="playlists row">
        <div class="display-playlist" ng-repeat="p in playlists" playlist="p"></div>
        <div class="col-lg-12" ng-show="!playlists.length && user._id === currentUser._id">
            <h3>You don't have any playlists yet :(</h3>
            <div>Search for new songs and add them to a new playlist.</div>
        </div>
        <div class="col-lg-12" ng-show="!playlists.length && user._id !== currentUser._id">
            <h3>{{user | username}} doesn't have any playlists yet :(</h3>
        </div>
    </div>
</partial>
