<div>
    <div mobile-class="col-xs-12:col-xs-6" class="col-sm-4 col-md-3 col-lg-2 track-cell">
        <div class="thumbnail rl-overlay" ng-click="play()">
            <div>
                <div class="track-thumbnail ratio-box r2-1">
                    <div class="content">
                        <img src="{{track.thumbnail || '/images/default-thumbnail.png'}}" />
                    </div>
                </div>
                <div class="meta">
                    <div class="title">
                        <h5>{{track.title}}</h5>
                    </div>
                    <div class="author">
                        by {{track.author}}
                    </div>
                </div>
                <div class="play-overlay overlay">
                    <i class="fa fa-play"></i>
                    <i class="fa fa-pause"></i>
                </div>
            </div>
        </div>
        <div>
            <a class="btn btn-default" mobile-class="btn-lg" ng-click="addToPlaylist()">Add to Playlist</a>
        </div>
    </div>
</div>
