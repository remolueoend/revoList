<div>
    <div mobile-class="col-xs-12:col-xs-6" class="col-sm-4 col-md-3 col-lg-2 track-cell">
        <a href="/playlist/{{playlist._id}}">
            <div class="thumbnail">
                <div>
                    <div class="track-thumbnail ratio-box r2-1 rl-overlay">
                        <div class="content">
                            <img src="{{playlist.thumbnail || '/images/default-thumbnail-playlist.png'}}" />
                        </div>
                        <div class="play-overlay overlay">
                            <i class="fa fa-folder-open"></i>
                        </div>
                    </div>
                    <div class="meta">
                        <div class="title">
                            <h5>{{playlist.title}}</h5>
                        </div>
                        <div class="author">
                            by <a href="/profile/{{ownerInstance._id}}">{{ownerInstance | username}}</a>
                        </div>
                        <div class="info">
                            {{tracks.length | tracksCount}}, {{playlist.likes.length | likesCount}}
                        </div>
                    </div>
                </div>
            </div>
        </a>
        <div>
            <div ng-show="playlist.owner !== me._id">
                <a class="btn btn-default" mobile-class="btn-lg" ng-click="dislike()" ng-show="liked">Dislike</a>
                <a class="btn btn-default" mobile-class="btn-lg" ng-click="like()" ng-show="!liked">Like</a>
            </div>
            <a class="btn btn-default" mobile-class="btn-lg" ng-click="edit()" ng-show="playlist.owner === me._id">Edit</a>
        </div>
    </div>
</div>
