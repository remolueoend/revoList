<!DOCTYPE html>
<html ng-app="revo-list">
<head lang="en">
    <base href="/">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <!-- Facebook SDK -->
    <script>

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function onLoggedIn(){
            FB.api('/me', function(resp){
                var x = resp;
            });
        }

    </script>

    <header>
        <h1>revoList</h1>
    </header>
    <div ng-view class="partial-container"></div>
    <footer>

    </footer>

    <div>
        <!-- base -->
        <script type="text/javascript" src="/js/bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="/js/bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="/js/lib/app.js"></script>

        <!-- modules -->
        <script type="text/javascript" src="/js/bower_components/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="/js/bower_components/angular-resource/angular-resource.js"></script>

        <!-- controllers -->
        <script type="text/javascript" src="/js/lib/controllers/home.js"></script>
        <script type="text/javascript" src="/js/lib/controllers/default.js"></script>
        <script type="text/javascript" src="/js/lib/controllers/profile.js"></script>

        <!-- directives -->
        <script type="text/javascript" src="/js/lib/directives/partial.js"></script>

        <!-- services -->
        <script type="text/javascript" src="/js/lib/services/api.js"></script>
        <script type="text/javascript" src="/js/lib/services/config.js"></script>
        <script type="text/javascript" src="/js/lib/services/fbAuth.js"></script>
        <script type="text/javascript" src="/js/lib/services/auth.js"></script>
    </div>

</body>
</html>
