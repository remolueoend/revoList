<div>
    <div mobile-class="col-xs-12:col-xs-6" class="col-sm-4 col-md-3 col-lg-2 track-cell">
        <a href="/profile/{{user._id}}">
            <div class="thumbnail">
                <div>
                    <div class="track-thumbnail ratio-box r2-1 rl-overlay">
                        <div class="content">
                            <img src="{{user.picture}}" />
                        </div>
                        <div class="play-overlay overlay">
                            <i class="fa fa-folder-open"></i>
                        </div>
                    </div>
                    <div class="meta">
                        <div class="title">
                            <h5>{{user | username}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
