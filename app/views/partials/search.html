<partial title="Search" ng-controller="searchController" id="partial-search">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Search</h1>
        </div>
    </div>
    <tabset>
        <tab>
            <tab-heading>
                <i class="fa fa-music"></i> Tracks
            </tab-heading>
            <div class="results row">
                <div class="display-track display-{{r.provider}}" ng-repeat="r in trackResult" track="r" i="$index" playlist="trackResult" source-url="/search/{{searchQuery}}"></div>
                <div class="col-lg-12" ng-show="!trackResult">
                    <h3>Loading, please stand by..</h3>
                </div>
                <div class="col-lg-12" ng-show="trackResult.length === 0">
                    <h3>Could not find a single track for you :(</h3>
                </div>
            </div>
        </tab>
        <tab>
            <tab-heading>
                <i class="fa fa-folder"></i> Playlists
            </tab-heading>
            <div class="results row">
                <div ng-repeat="p in playlistResult" ng-controller="playlistController" ng-init="init(p)">
                    <div class="display-playlist"></div>
                </div>
                <div class="col-lg-12" ng-show="!playlistResult">
                    <h3>Loading, please stand by..</h3>
                </div>
                <div class="col-lg-12" ng-show="playlistResult.length === 0">
                    <h3>There's no playlist for the given query, we're sorry.</h3>
                </div>
            </div>
        </tab>
        <tab>
            <tab-heading>
                <i class="fa fa-user"></i> Users
            </tab-heading>
            <div class="results row">
                <div ng-repeat="u in userResult">
                    <div class="display-user" user="u"></div>
                </div>
                <div class="col-lg-12" ng-show="!userResult">
                    <h3>Loading, please stand by..</h3>
                </div>
                <div class="col-lg-12" ng-show="userResult.length === 0">
                    <h3>There's no user with that name out there..</h3>
                </div>
            </div>
        </tab>
    </tabset>
</partial>
